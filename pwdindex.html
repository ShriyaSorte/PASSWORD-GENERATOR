<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PASSWORD</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h2>PASSWORD GENERATOR</h2>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="6" max="20">
        <br>
        <input type="checkbox" id="uppercase"> <label for="uppercase">Include Uppercase Letters</label>
        <br>
        <input type="checkbox" id="numbers"> <label for="numbers">Include Numbers</label>
        <br>
        <input type="checkbox" id="specialChars"> <label for="specialChars">Include Special Characters</label>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
        <br>
        <textarea id="password" rows="3" cols="40" readonly></textarea>
    </div>
    <script src="./pwdscript.js"></script>
</body>

</html>
